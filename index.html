<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Udacity Hut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="cats-list">

</div>
<div class="cat-preview">

</div>
<div id="admin">
    <button class="admin-mode">admin</button>
    <form class="admin-form" action="" style="display: none;">
        <div class="row">
            <label for="n">name</label>
            <input type="text" id="n" name="name"/>
        </div>
        <div class="row">
            <label for="img">img</label>
            <input type="text" id="img" name="img"/>
        </div>
        <div class="row">
            <label for="img">count</label>
            <input type="text" id="count" name="count"/>
        </div>
        <button class="cancel">cancel</button>
        <button class="save">save</button>
    </form>
</div>


<script type="text/template" data-template="cat">
    <div class="cat" data-id="{{id}}">
        <div class="cat-name">{{name}}</div>
        <img class="cat-img" src="{{img}}" alt=""/>
        <div class="cat-click">{{count}}</div>
    </div>
</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/func.js"></script>
</body>
</html>
